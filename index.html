<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leaderboard - Tournoi Clan</title>
<style>
  :root{
    --bg:#0b0f14;
    --panel:#0f1720;
    --accent:#3dd1ff;
    --accent-2:#6ad1ff;
    --muted:#9aa6b2;
    --glow: 0 6px 24px rgba(61,209,255,0.08);
    --card-glow: 0 8px 30px rgba(58,150,255,0.08);
    --danger:#ff6b6b;
    --success:#7ef0a4;
    --max-players:100;
  }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, rgba(61,209,255,0.03), transparent 6%),linear-gradient(180deg,#071018 0%, #071018 40%, #05060a 100%);color:#e6f3fb;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  .wrap{display:grid;grid-template-columns:220px 1fr 220px;gap:20px;padding:22px;align-items:start;min-height:100vh;box-sizing:border-box;}
  .side{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:14px;border-radius:12px;box-shadow:var(--glow);height:fit-content;min-height:120px;}
  .center{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.04);padding:18px;border-radius:14px;box-shadow:var(--card-glow);}
  .pw-row{display:flex;flex-direction:column;gap:8px;}
  input[type="password"], input[type="text"], input[type="number"]{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:8px;color:inherit;outline:none;}
  button{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;padding:10px 12px;border-radius:10px;color:#02121a;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(61,209,255,0.12);}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);}
  .muted{color:var(--muted);font-size:13px;}
  .board-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;}
  .board-title{display:flex;gap:12px;align-items:center;}
  .board-title h2{margin:0;font-size:18px;color:var(--accent-2);}
  .board-controls{display:flex;gap:8px;align-items:center;}
  table{width:100%;border-collapse:collapse;font-size:14px;}
  thead th{font-weight:600;text-align:left;padding:10px 8px;color:var(--muted);font-size:12px;border-bottom:1px solid rgba(255,255,255,0.03);}
  tbody tr{transition:transform .12s ease, background .12s ease;}
  tbody tr:hover{transform:translateY(-3px);background:linear-gradient(90deg, rgba(61,209,255,0.02), transparent);}
  td{padding:12px 8px;border-bottom:1px solid rgba(255,255,255,0.02);vertical-align:middle;}
  .rank{width:56px;font-weight:700;color:var(--accent);}
  .player-name{display:flex;gap:10px;align-items:center;}
  .avatar{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#0b1b26,#07202a);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent-2);box-shadow:0 6px 18px rgba(61,209,255,0.06);}
  .score{font-weight:800;color:#fff;text-align:right;width:110px;}
  .small{font-size:12px;padding:8px 10px;border-radius:8px;}
  .input-inline{width:120px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;}
  .top1{background:linear-gradient(90deg, rgba(255,215,0,0.06), transparent);border-left:4px solid #ffd54a;}
  .top2{background:linear-gradient(90deg, rgba(192,192,192,0.03), transparent);border-left:4px solid #c0c0c0;}
  .top3{background:linear-gradient(90deg, rgba(205,127,50,0.03), transparent);border-left:4px solid #cd7f32;}
  .trophy{font-size:18px;margin-right:6px;color:var(--accent-2);}
  .empty{opacity:0.45;text-align:center;padding:28px;border:1px dashed rgba(255,255,255,0.03);border-radius:10px;color:var(--muted);}
  #rightPanel img{width:180px;height:180px;object-fit:contain;filter:drop-shadow(0 0 40px rgba(61,209,255,0.45));}
  @media (max-width:900px){.wrap{grid-template-columns:1fr; padding:12px;}#rightPanel{order:3}#leftPanel{order:1}.center{order:2}#rightPanel img{width:120px;height:120px;}}
</style>
</head>
<body>
<div class="wrap">
  <div class="side" id="leftPanel">
    <div class="pw-row">
      <label class="muted">Mot de passe admin</label>
      <input id="adminPw" type="password" placeholder="Entrer le mot de passe admin">
      <div style="display:flex;gap:8px;">
        <button id="btnLogin">Se connecter</button>
        <button id="btnLogout" class="ghost" style="display:none;">Se déconnecter</button>
      </div>
      <div id="adminInfo" class="muted" style="margin-top:8px;">Vue participant par défaut.</div>
    </div>
  </div>

  <div class="center">
    <div class="board-header">
      <div class="board-title">
        <h2>Classement du tournoi</h2>
        <div class="muted" id="countInfo">0 joueurs</div>
      </div>
      <div class="board-controls">
        <button id="btnAddPlayer" class="ghost" style="display:none;">Ajouter un joueur</button>
        <button id="btnReset" class="ghost" style="display:none;">Réinitialiser</button>
      </div>
    </div>

    <div id="adminAddForm" style="display:none;margin-bottom:12px;">
      <div style="display:flex;gap:8px;align-items:center;">
        <input id="newName" type="text" placeholder="Nom du joueur" class="input-inline">
        <input id="newScore" type="number" placeholder="Score initial" class="input-inline" value="0">
        <button id="confirmAdd" class="small">Ajouter</button>
      </div>
    </div>

    <div id="boardArea">
      <table id="leaderboardTable" aria-label="Leaderboard">
        <thead>
          <tr>
            <th>Rang</th>
            <th>Joueur</th>
            <th style="text-align:right">Points</th>
            <th style="text-align:right" id="thActions">Actions</th>
          </tr>
        </thead>
        <tbody id="boardBody"></tbody>
      </table>

      <div id="emptyNotice" class="empty" style="display:none;margin-top:12px;">
        Aucun joueur pour le moment.
      </div>
    </div>
  </div>

  <div class="side" id="rightPanel" style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <img src="https://i.imgur.com/w5zbkQJ.png" alt="logo clan">
  </div>
</div>
